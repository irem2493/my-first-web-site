<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            /*
                box model
                block level element         (화면전체 사용) : css로 inline변경 가능 : display: inline;

                 inline level element  
                (태그 크기만큼 사용)     
                block변경 가능 : display: block;
            */
            h1{
                border: 5px solid red;
                padding:20px;
                margin: 20px;
                display: block;
                width:100px;
            }
            
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <h1>CSS</h1>
    </body>
</html>
