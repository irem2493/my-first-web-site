<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Function</h1>
        <h2>Parameter & Argument</h2>
        <script>
            var left = 0, right = 0;
            function sum(left, right){
                return left+right;
            }
           document.write(sum(2,3)+'<br>');
           document.write('<div style="color:red">'+sum(2,3)+'</div>');
           document.write('<div style="font-size : 3rem">'+sum(2,3)+'</div><br>');
        </script>
    </body>
</html>
